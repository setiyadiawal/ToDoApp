    <link rel="stylesheet" href="style.css">
    <title>Kuuhaku ToDoList</title>

<body>
    <h1>Kuuhaku To Do List</h1>
    
    <div class="addContainer">
        <div class="profile">
            <img src="assets/profile.jpg">
            <span style="font-weight: 600; font-size: 1.2em; padding-top: 0.3em;">Awal Setiyadi</span>
            <span style="font-weight: 500; font-size: 1em; padding-top: 0.2em;">Master of This That</span>
        </div>
        <div class="formContainer">
            <h2>Enter The Task</h2>
            <div class="formContainer2">
            <form class="inputContainer" id="inputContainer">
            <input type="text" id="inputText" placeholder=" Task name...">

            <select id="inputPriority">
                <option value="High Priority">High Priority</option>
                <option value="Medium Priority">Medium Priority</option>
                <option value="Low Priority">Low Priority</option>
            </select>

            <input type="date" id="inputDate">
            <label for="inputDate"></label>

            </form>
            <div class="inputButton">
                <button type="submit" id="addButton" class="addButton">Add</button>
                <button type="reset" id="resetButton" class="resetButton">Reset</button>
            </div>
            </div>
        </div>
    </div>

    <div>
        <button type="reset" id="deleteAllTask" class="resetButtona">Delete All Task</button>
    </div>

    <div class="tasksContainer">
        <div class="todoContainer" id="tasksTodo">
            <h2>Tasks To Do</h2>
            <ul id="ulTodo">

                </div>
                </li> -->

        </div>
        <div class="doneContainer" id="tasksDone">
            <h2>Tasks Done</h2>
            <ul id="ulDone">
